<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>


  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div>
  <img src="/ip-address-tracker-master/images/pattern-bg-desktop.png" class="bg-image"alt="">
</div>

  <div class="container my-4">
    <h3 class="heading text-center text-light">

      IP Address Tracker
    </h3>
    <div class="search-box">

      <form class="change-ip ">
        <input type="text" name="loc" class="rounded  text-center form-control search " placeholder="Search for any IP address or domain">
        <button type="submit" class="icon rounded ">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
        </button>
      </form>
    </div>
  </div>

<div class="location-values row mx-auto my-auto d-flex align-items-center justify-content-center text-center bg-white rounded p-8 mx-8">
  <div class="col-2 ">
    <p class="text-muted text-uppercase headline lg:border-r lg:border-slate-400 "> IP Address</p>
    <span class="ipadd">-</span>
  </div>
  <div class="col-2">
    <p class="text-muted text-uppercase headline "> Location</p>
    <span class="locationn">-</span>
  </div>
  <div class="col-2">
    <p class="text-muted text-uppercase headline "> Timezone</p>
    <span class="timezone">-</span>
  </div>
  <div class="col-2">
    <p class="text-muted text-uppercase headline "> ISP</p>
    <span class="isp">-</span>
  </div>
</div>

<div id="map"></div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js"></script>
  <script src="loc.js"></script>
</body>
</html>
